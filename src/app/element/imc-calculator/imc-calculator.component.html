<div class="container">
  <div class="box">
    <div class="row">
      <div class="col-md-12">
        <h3>CALCULADORA IMC</h3>
      </div>
    </div>
    <div class="form-group col-md-8 mt-2">
      <label>Peso</label>
      <input type="text" class="form-control" [dropSpecialCharacters]="false" mask="000" autofocus [(ngModel)]="weight">
    </div>
    <div class="form-group col-md-8 mt-2">
      <label>Altura</label>
      <input type="text" class="form-control" [dropSpecialCharacters]="false" mask="0.00" [(ngModel)]="height">
    </div>

    <button type="submit" class="btn btn-primary col-md-8 mt-3" (click)="onSubmit()">Calcular</button>

    <div class="row" *ngIf="imc < 99">
      <div class="form-group">
        <label class="mt-2">Seu imc é <span class="value-imc">{{ imc | mask: '00.00' }}</span></label>
      </div>
    </div>
    <div class="row" *ngIf="imc >= 100">
      <div class="form-group">
        <label class="mt-2">Seu imc é <span class="value-imc">{{ imc | mask: '000.00' }}</span></label>
      </div>
    </div>

    <div class="row" *ngIf="imc">
      <div class="form-group">
        <span>{{ level }}</span>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label class="mt-2 message-error" *ngIf="showError">{{ messageError }} </label>
      </div>
    </div>
  </div>
</div>
